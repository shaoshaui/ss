      };

      // 立即执行：timer 有值就不能执行
      // 定时器控制的是 timer 值

      };

      // 连续点击，一定时间只执行一次

      // wait 之后点击
      // 尾巴控制：点击时有多次剩余时间，只取第一次点击的剩余时间
